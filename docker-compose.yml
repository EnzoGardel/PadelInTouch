version: "3.9"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: padel
      MYSQL_USER: padel
      MYSQL_PASSWORD: padel
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--sql-mode="]
volumes:
  dbdata:
